<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../CSS/LogIn.css">
		<link rel="stylesheet" href="../CSS/icon.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/font-awesome.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script src="../js/ValidationScript.js" type="text/javascript" ></script>
    <script src="../js/popper.min.js" type="text/javascript"></script>
    <script src='../a076d05399.js'></script>
    <title>Đăng Nhập/ Đăng Kí</title>
    
</head>
<body>
    <div class="cotn_principal">
		<div class="cont_centrar">
		<div class="cont_login">
			<div class="cont_info_log_sign_up">
						<div class="col_md_login">
							<div class="cont_ba_opcitiy">
									<h2>Điểm Danh</h2>  
									<p>Âm Dương Sư đại nhân, mừng người quay trở lại</p> 
									<button class="btn_login" onclick="cambiar_login()">Đăng Nhập</button>
								</div>
							</div>
						<div class="col_md_sign_up">
							<div class="cont_ba_opcitiy">
								<h2>Báo Danh</h2>
								<p>Chào mừng Âm Dương Sư đại nhân đến với Bình An Kinh</p>
								<button class="btn_sign_up" onclick="cambiar_sign_up()">Đăng Kí</button>
							</div>
							</div>
				</div>
				<div class="cont_back_info">
					<div class="cont_img_back_grey">
					<img src="../Picture/big-8.jpg" alt="" />
					</div>
				</div>
				<div class="cont_forms" >
					<div class="cont_img_back_">
						<img src="../Picture/big-8.jpg" alt="" />
					</div> 
					<form class="cont_form_login" onsubmit="validationLogInForm()">
						<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
						<h2>Điểm Danh</h2>
						<input type="text" placeholder="Username" style="height: 20px;" id="username" />
						<input type="password" placeholder="Password" style="height: 20px;" id="password" />
						<button class="btn_login" onclick="cambiar_login()">Đăng Nhập</button>
					</form>
					<form class="cont_form_sign_up" onsubmit="validationSignUpForm()">
						<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
						<h2>Báo Danh</h2>
						<input type="email" placeholder="Email" style="height: 20px;" id="email"/>
						<input type="text" placeholder="User" style="height: 20px;" id="userName"/>
						<input type="password" placeholder="Password" style="height: 20px;" id="passWord"/>
						<input type="password" placeholder="Confirm Password" style="height: 20px;" id="confirmPassword"/>
						<button class="btn_sign_up" onclick="cambiar_sign_up()">Đăng Kí</button>
					</form>
				</div>
  </div>
</div>
</div>
</body>
</html>
